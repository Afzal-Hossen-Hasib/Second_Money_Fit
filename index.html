<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Link  -->
    <script src="https://kit.fontawesome.com/0827079f00.js" crossorigin="anonymous"></script>

    <!-- Stylesheet Link  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Money</title>
</head>

<body>

    <!-- Title Section  -->
    <header class="container-fluid d-flex align-items-center justify-content-center">
        <div class="title">Money-Master</div>
        <div class="money">
            <img src="image/money-sack.png" alt="">
        </div>
    </header>

    <!-- income Section  -->
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="income-image pe-5 ps-5">
                        <img src="image/pexels-karolina-grabowska-4386339.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 text-center">
            
                        <h3 class="pt-5 pb-4">Income</h3>
                        <div class="d-flex w-50 m-auto justify-content-between align-items-center pb-4">
                            <span>Income :</span> <input class="form-control w-75 input-color" type="text">
                        </div>
                        <h3 class="pt-5 pb-4">Expenses</h3>

                        <div class="d-flex w-50 m-auto justify-content-between align-items-center pb-4">
                            <span>Food :</span> <input class="form-control w-75 input-color" type="text">
                        </div>

                        <div class="d-flex w-50 m-auto justify-content-between align-items-center pb-4">
                            <span>Rent :</span> <input class="form-control w-75 input-color" type="text">
                        </div>
                        
                        <div class="d-flex w-50 m-auto justify-content-between align-items-center pb-4">
                            <span>Clothes :</span> <input class="form-control w-75 input-color" type="text">
                        </div>

                        <button id="caculate-button" type="button" class="btn btn-primary px-5 py-2">Calculate</button>
                        
                        <p class="pt-5"> Total Expenses: <span>5500</span></p>
                        <p> Balance: <span>4500</span></p>

                        <div class="d-flex w-50 justify-content-evenly align-items-center py-4 m-auto">
                            <span>Save :</span> <input class="form-control w-25 input-color" type="text"> 
                            <span>%</span>
                            <button type="button" class="btn btn-primary px-5 py-2">Save</button>
                        </div>
                        <p>Saving Amount: <span>2000</span> </p>
                        <p>Remaining Balance: <span>2500</span> </p>
                </div>
            </div>
        </section>
    </main>




<!-- Bootstrap Bundle Js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
